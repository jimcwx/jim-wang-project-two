  <main class="contactPage">

          <p><strong>info@email.com</strong></p>
          <p>123-456-7890</p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto, Ontario</p>
          <p>M5V2D5</p>
        </section>
        <form action="submit" class="blogForm">
          <div class="nameEmail">
            <input type="text" name="name" id="name" placeholder="name">
            <input type="email" name="email" id="email" placeholder="email">
          </div>
          <textarea name="comment" id="comment" placeholder="Message" class="comment"></textarea>
        
          <input type="submit" value="Submit">
        
        </form>

      </div>
    </div>
